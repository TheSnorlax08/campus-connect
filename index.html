<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect.AI | Unified Campus Intelligence</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 0.8); }
        .gradient-text { background: linear-gradient(90deg, #4f46e5, #9333ea); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Mock Data ---
        const MOCK_EVENTS = [
            { id: 1, title: "National Level Hackathon 2024", club: "Coding Club", date: "Oct 15", time: "09:00 AM", location: "Main Audi", category: "Tech", verified: true, image: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&q=80&w=400" },
            { id: 2, title: "Cultural Night & Fusion", club: "Arts Society", date: "Oct 18", time: "06:00 PM", location: "Open Theater", category: "Cultural", verified: true, image: "https://images.unsplash.com/photo-1514525253361-bee8a197c9c0?auto=format&fit=crop&q=80&w=400" },
            { id: 3, title: "Guest Lecture: AI Ethics", club: "CS Dept", date: "Oct 20", time: "11:00 AM", location: "Seminar Hall 2", category: "Academic", verified: true, image: "https://images.unsplash.com/photo-1485827404703-89b55fcc595e?auto=format&fit=crop&q=80&w=400" },
        ];

        // --- Components ---

        const SidebarItem = ({ icon, label, active, onClick }) => (
            <div 
                onClick={onClick}
                className={`flex items-center space-x-3 p-3 rounded-lg cursor-pointer transition-all ${active ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-600 hover:bg-indigo-50'}`}
            >
                <i className={`fas ${icon} w-5`}></i>
                <span className="font-medium">{label}</span>
            </div>
        );

        const AttendanceWidget = () => (
            <div className="glass-card p-5 rounded-2xl shadow-sm mb-6">
                <h3 className="text-sm font-bold text-slate-500 uppercase tracking-wider mb-4">Attendance Health</h3>
                <div className="flex items-end justify-between">
                    <div>
                        <span className="text-3xl font-bold text-slate-800">78%</span>
                        <p className="text-xs text-green-600 font-semibold mt-1"><i className="fas fa-caret-up"></i> Above Threshold</p>
                    </div>
                    <div className="text-right">
                        <p className="text-xs text-slate-500">Next Lecture</p>
                        <p className="text-sm font-semibold">Data Structures</p>
                        <span className="text-[10px] bg-amber-100 text-amber-700 px-2 py-0.5 rounded-full font-bold">CRITICAL</span>
                    </div>
                </div>
                <div className="w-full bg-slate-100 h-2 rounded-full mt-4">
                    <div className="bg-indigo-600 h-2 rounded-full" style={{width: '78%'}}></div>
                </div>
            </div>
        );

        const EventCard = ({ event }) => (
            <div className="glass-card rounded-2xl overflow-hidden hover:shadow-lg transition-shadow group">
                <div className="relative h-40">
                    <img src={event.image} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" />
                    <div className="absolute top-3 right-3 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-[10px] font-bold text-indigo-600">
                        {event.category}
                    </div>
                </div>
                <div className="p-4">
                    <div className="flex items-center space-x-1 mb-1">
                        <span className="text-[11px] font-bold text-slate-500 uppercase">{event.club}</span>
                        {event.verified && <i className="fas fa-check-circle text-blue-500 text-[10px]"></i>}
                    </div>
                    <h4 className="font-bold text-slate-800 leading-tight mb-3">{event.title}</h4>
                    <div className="flex items-center justify-between text-xs text-slate-500 mb-4">
                        <div className="flex items-center"><i className="far fa-calendar-alt mr-1"></i> {event.date}</div>
                        <div className="flex items-center"><i className="far fa-clock mr-1"></i> {event.time}</div>
                    </div>
                    <button className="w-full py-2 bg-indigo-50 text-indigo-600 rounded-xl text-sm font-bold hover:bg-indigo-600 hover:text-white transition-colors">
                        Add to Calendar
                    </button>
                </div>
            </div>
        );

        // --- Main App ---
        const App = () => {
            const [view, setView] = useState('dashboard');
            const [searchQuery, setSearchQuery] = useState('');
            const [isScanning, setIsScanning] = useState(false);

            const handlePosterUpload = () => {
                setIsScanning(true);
                setTimeout(() => setIsScanning(false), 3000); // Simulate Gemini Vision processing
            };

            return (
                <div className="flex min-h-screen bg-slate-50">
                    {/* Sidebar */}
                    <aside className="w-64 bg-white border-r border-slate-200 p-6 flex flex-col hidden md:flex">
                        <div className="flex items-center space-x-2 mb-10">
                            <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                                <i className="fas fa-bolt text-white"></i>
                            </div>
                            <h1 className="text-xl font-bold text-slate-800">CampusConnect<span className="text-indigo-600">.AI</span></h1>
                        </div>
                        
                        <nav className="space-y-2 flex-1">
                            <SidebarItem icon="fa-th-large" label="Dashboard" active={view === 'dashboard'} onClick={() => setView('dashboard')} />
                            <SidebarItem icon="fa-calendar-check" label="Events" active={view === 'events'} onClick={() => setView('events')} />
                            <SidebarItem icon="fa-users" label="Verified Clubs" />
                            <SidebarItem icon="fa-chart-pie" label="Attendance" />
                            <SidebarItem icon="fa-cog" label="Settings" />
                        </nav>

                        <div className="mt-auto glass-card p-4 rounded-xl bg-gradient-to-br from-indigo-50 to-purple-50">
                            <p className="text-xs font-bold text-indigo-600 mb-1">PRO TIP</p>
                            <p className="text-[11px] text-slate-600">Ask Gemini: "Show me all hackathons next week"</p>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 p-4 md:p-8 overflow-y-auto">
                        {/* Header */}
                        <header className="flex flex-col md:flex-row md:items-center justify-between mb-8 space-y-4 md:space-y-0">
                            <div className="relative flex-1 max-w-2xl">
                                <i className="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                                <input 
                                    type="text" 
                                    placeholder="Search events, clubs, or ask AI assistant..." 
                                    className="w-full pl-12 pr-4 py-3 rounded-2xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm transition-all"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                                <div className="absolute right-3 top-1/2 -translate-y-1/2 px-2 py-1 bg-indigo-50 text-indigo-600 rounded text-[10px] font-bold">
                                    AI ACTIVE
                                </div>
                            </div>
                            <div className="flex items-center space-x-4 self-end">
                                <button 
                                    onClick={handlePosterUpload}
                                    className="flex items-center space-x-2 px-4 py-2 bg-indigo-600 text-white rounded-xl font-bold text-sm hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200"
                                >
                                    <i className="fas fa-plus"></i>
                                    <span>{isScanning ? 'Processing Poster...' : 'Post Event'}</span>
                                </button>
                                <div className="w-10 h-10 rounded-full bg-slate-200 border-2 border-white shadow-sm overflow-hidden">
                                    <img src="https://ui-avatars.com/api/?name=Student+User" />
                                </div>
                            </div>
                        </header>

                        {/* Dashboard Grid */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Left Col: Feed */}
                            <div className="lg:col-span-2">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-xl font-bold text-slate-800">Personalized Feed</h2>
                                    <div className="flex space-x-2">
                                        <span className="px-3 py-1 bg-white border border-slate-200 rounded-full text-xs font-semibold text-slate-600">All</span>
                                        <span className="px-3 py-1 bg-indigo-50 text-indigo-600 rounded-full text-xs font-bold">For You</span>
                                    </div>
                                </div>

                                {isScanning ? (
                                    <div className="glass-card p-12 rounded-3xl flex flex-col items-center justify-center space-y-4 animate-pulse">
                                        <div className="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center">
                                            <i className="fas fa-wand-magic-sparkles text-indigo-600 text-2xl"></i>
                                        </div>
                                        <p className="font-bold text-slate-700 text-lg">Gemini Vision is extracting details...</p>
                                        <p className="text-slate-500 text-sm">Converting poster image into structured event data</p>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {MOCK_EVENTS.map(ev => <EventCard key={ev.id} event={ev} />)}
                                    </div>
                                )}
                            </div>

                            {/* Right Col: Widgets */}
                            <div>
                                <AttendanceWidget />
                                
                                <div className="glass-card p-6 rounded-2xl shadow-sm">
                                    <h3 className="text-sm font-bold text-slate-500 uppercase tracking-wider mb-4">Deadlines</h3>
                                    <div className="space-y-4">
                                        <div className="flex items-start space-x-3 p-3 hover:bg-slate-50 rounded-xl transition-colors">
                                            <div className="w-10 h-10 rounded-lg bg-red-100 flex items-center justify-center text-red-600 flex-shrink-0">
                                                <i className="fas fa-file-invoice"></i>
                                            </div>
                                            <div>
                                                <p className="text-sm font-bold text-slate-800">Lab Record Submission</p>
                                                <p className="text-xs text-slate-500">Physics Lab • Due Today</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start space-x-3 p-3 hover:bg-slate-50 rounded-xl transition-colors">
                                            <div className="w-10 h-10 rounded-lg bg-amber-100 flex items-center justify-center text-amber-600 flex-shrink-0">
                                                <i className="fas fa-ticket-alt"></i>
                                            </div>
                                            <div>
                                                <p className="text-sm font-bold text-slate-800">Symposium Registration</p>
                                                <p className="text-xs text-slate-500">CSE Dept • Ends in 2 days</p>
                                            </div>
                                        </div>
                                    </div>
                                    <button className="w-full mt-6 text-xs font-bold text-indigo-600 hover:underline">View All Schedule</button>
                                </div>

                                <div className="mt-6 glass-card p-6 rounded-2xl bg-slate-900 text-white shadow-xl relative overflow-hidden">
                                    <div className="relative z-10">
                                        <h3 className="font-bold text-lg mb-2 text-indigo-400">Verified Club Access</h3>
                                        <p className="text-xs text-slate-400 mb-4">You are following 12 verified campus bodies.</p>
                                        <div className="flex -space-x-2">
                                            {[1,2,3,4].map(i => (
                                                <div key={i} className="w-8 h-8 rounded-full border-2 border-slate-900 bg-slate-700 flex items-center justify-center text-[10px] font-bold">
                                                    C{i}
                                                </div>
                                            ))}
                                            <div className="w-8 h-8 rounded-full border-2 border-slate-900 bg-indigo-600 flex items-center justify-center text-[10px] font-bold">
                                                +8
                                            </div>
                                        </div>
                                    </div>
                                    <i className="fas fa-shield-alt absolute -right-4 -bottom-4 text-7xl text-white/5"></i>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
